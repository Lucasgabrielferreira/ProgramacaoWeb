<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplos de CSS Grid</h1>

    <div class="grid-container">
        <!-- Exemplo 1: Utilizar grid-column-start, grid-row-start, grid-column-end e grid-row-end -->
        <div class="grid-item item1">1</div>

        <!-- Exemplo 2: Utilizar grid-column e grid-row -->
        <div class="grid-item item2">2</div>

        <!-- Exemplo 3: Utilizar grid-area -->
        <div class="grid-item item3">3</div>

        <!-- Exemplo 4: Utilizar justify-self -->
        <div class="grid-item item4">4</div>

        <!-- Exemplo 5: Utilizar align-self -->
        <div class="grid-item item5">5</div>

        <!-- Exemplo 6: Utilizar place-self -->
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
