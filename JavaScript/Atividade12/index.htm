<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5bf5xfEXO+gnfVfMuYUppzPAlxV5a6DdCeSTWOBeMxwBU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Shopping Cart</title>
</head>
<body>

  <div class="container mt-5">
    <form id="shoppingForm">
      <div class="row">
        <div class="col-md-6">
          <h3>Lista de Itens</h3>
          <ul id="itemList" class="list-group mb-3">
            <!-- Itens serão adicionados dinamicamente aqui -->
          </ul>
        </div>
        <div class="col-md-6">
          <h3>Total da Compra</h3>
          <ul id="totalList" class="list-group mb-3">
            <!-- Totais serão adicionados dinamicamente aqui -->
          </ul>
          <h4>Total Geral: <span id="totalGeral">0,00</span></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="itemName">Item:</label>
            <input type="text" class="form-control" id="itemName" required>
          </div>
          <div class="mb-3">
            <label for="itemQty">Quantidade:</label>
            <input type="number" class="form-control" id="itemQty" required>
          </div>
          <div class="mb-3">
            <label for="itemValue">Valor:</label>
            <input type="number" class="form-control" id="itemValue" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="addItem()">Adicionar Item</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iK5zqEW+9t6HJvBpZl+UxiFE70H8sq6Zl5uZBssGNE3feFZjNT2tRA"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
